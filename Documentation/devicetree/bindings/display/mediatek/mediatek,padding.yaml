%YAML 1.2
---
$id: http://devicetree.org/schemas/display/mediatek/mediatek,rdma.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: MediaTek Padding

maintainers:
  - Chun-Kuang Hu <chunkuang.hu@kernel.org>
  - Philipp Zabel <p.zabel@pengutronix.de>

description: |
  MediaTek Padding component is designed to add right and bottom padding
  to a picture. For example, given a 480x480 picture, by adding 50 pixel
  and 100 pixel to right and bottom padding, the picture size will become
  530x580. Additionally, the background color of paddings can be configured
  in RGB format.

properties:
  compatible:
    oneOf:
      - items:
        - const: mediatek,mt8188-vdo1-padding

  reg:
    maxItems: 1

  power-domains:
    description: A phandle and PM domain specifier as defined by bindings of
      the power controller specified by phandle. See
      Documentation/devicetree/bindings/power/power-domain.yaml for details.

  clocks:
    items:
      - description: RDMA Clock

  mediatek,gce-client-reg:
    description: The register of client driver can be configured by gce with
      4 arguments defined in this property, such as phandle of gce, subsys id,
      register offset and size. Each GCE subsys id is mapping to a client
      defined in the header include/dt-bindings/gce/<chip>-gce.h.
    $ref: /schemas/types.yaml#/definitions/phandle-array
    maxItems: 1

required:
  - compatible
  - reg
  - power-domains
  - clocks

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/clock/mt8188-clk.h>
    #include <dt-bindings/power/mt8188-power.h>
    #include <dt-bindings/gce/mt8188-gce.h>
    #include <dt-bindings/memory/mt8188-larb-port.h>

    soc {
        #address-cells = <2>;
        #size-cells = <2>;

        vdo1_padding0: vdo1_padding0@1c11d000 {
            compatible = "mediatek,mt8188-vdo1-padding";
            reg = <0 0x1c11d000 0 0x1000>;
            clocks = <&vdosys1 CLK_VDO1_PADDING0>;
            power-domains = <&spm MT8188_POWER_DOMAIN_VDOSYS1>;
            mediatek,gce-client-reg = <&gce0 SUBSYS_1c11XXXX 0xd000 0x1000>;
        };
    };
