%YAML 1.2
---
$id: http://devicetree.org/schemas/display/mediatek/mediatek,mt8195-hdmi.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Mediatek HDMI Encoder Device Tree Bindings for mt8195

maintainers:
  - CK Hu <ck.hu@mediatek.com>
  - Jitao shi <jitao.shi@mediatek.com>

description: |
  The Mediatek HDMI encoder can generate HDMI 1.4a or MHL 2.0 signals from
  its parallel input.

properties:
  compatible:
    enum:
      - mediatek,mt8195-hdmi

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  clocks:
    items:
      - description: PLL divider
      - description: PLL divider
      - description: HDCP engine clock
      - description: PLL divider
      - description: HDCP engine clock
      - description: Bus clock
      - description: Clock for splitting HDMI/DGI into two pipes

  clock-names:
    items:
      - const: univpll_d6_d4
      - const: msdcpll_d2
      - const: hdmi_apb_sel
      - const: univpll_d4_d8
      - const: hdcp_sel
      - const: hdcp24_sel
      - const: split_hdmi

  phys:
    maxItems: 1

  phy-names:
    items:
      - const: hdmi

required:
  - compatible
  - reg
  - interrupts
  - clocks
  - clock-names
  - phys
  - phy-names
  - ddc-i2c-bus

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/interrupt-controller/irq.h>
    hdmi0: hdmi@1c300000 {
      compatible = "mediatek,mt8195-hdmi";
      reg = <0 0x1c300000 0 0x1000>;
      power-domains = <&spm 25>;
      clocks = <&topckgen 153>,
             <&topckgen 86>,
             <&topckgen 78>,
             <&topckgen 146>,
             <&topckgen 73>,
             <&topckgen 74>,
             <&vppsys1 44>;
      clock-names = "univpll_d6_d4",
        "msdcpll_d2",
        "hdmi_apb_sel",
        "univpll_d4_d8",
        "hdcp_sel",
        "hdcp24_sel",
        "split_hdmi";
      interrupts = <GIC_SPI 677 IRQ_TYPE_LEVEL_HIGH 0>;
      pinctrl-names = "default";
      pinctrl-0 = <&hdmi_pin>;
      phys = <&hdmi_phy>;
      phy-names = "hdmi";
      ddc-i2c-bus = <&hdmiddc0>;
      status = "disabled";
    };

...
